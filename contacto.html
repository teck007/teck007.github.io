<body class="bg-img">

        <p>Axel Pincheira</p>
        <div class="menu">
            <a href="index.html">INICIO</a>
            <!-- <a href="#">PROYECTOS</a> -->
        </div>
    </div>
    <div class="content center align-center full-page">
        <div class="content-form bg-color-trans">
            <form action="http://programacionpdg.site/post.php" id="form-contact" method="post">
                <h1>Formulario de contacto</h1>
                <label for="nombre">Nombre</label><br>
                <input type="text" placeholder="Escribe tu nombre" name="nombre" id="form_nombre" required><br>
                <label for="email">Email</label><br>
                <input type="email" placeholder="Escribe tu correo" name="correo" id="form_correo" required><br>
                <label for="mensaje">Mensaje</label>
                <textarea name="mensaje" placeholder="Escribe tu mensaje" rows="10" id="form_mensaje"></textarea><br>
                <button type="button" id="btn_enviar">Enviar</button>
            </form>
        </div>
    </div>
</body>
